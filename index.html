<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Admin: Auto-Pilot</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary: #e62117; 
            --bg: #f4f7f6;
            --sidebar-bg: #fff;
            --border: #e1e4e8;
            --active-item: #fff5f5;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-box {
            position: relative;
            margin-bottom: 10px;
        }
        .search-box input {
            width: 100%;
            padding: 8px 30px 8px 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f9f9f9;
        }
        .search-box span {
            position: absolute;
            right: 10px;
            top: 8px;
            color: #999;
            font-size: 14px;
        }

        .filters {
            display: flex;
            gap: 10px;
        }
        .filter-btn {
            background: none;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 13px;
            color: #666;
            border-radius: 15px;
            font-weight: 500;
        }
        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }
        .chat-item:hover { background: #f9f9f9; }
        .chat-item.active { background: var(--active-item); border-left: 3px solid var(--primary); }
        .chat-item.unread { font-weight: bold; background: #fffcfc; }
        .chat-item.unread::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
        }

        .assigned-tag {
            font-size: 10px;
            background: #eef2f5;
            color: #555;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
            border: 1px solid #ddd;
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        /* --- Main Area --- */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }
        .chat-header {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .manager-select {
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 13px;
            background: #fff;
            margin-left: 10px;
            cursor: pointer;
        }

        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f4f7f6;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .msg {
            max-width: 60%;
            padding: 10px 14px;
            border-radius: 14px;
            font-size: 14px;
            position: relative;
        }
        .msg.user { align-self: flex-start; background: #fff; border: 1px solid #ddd; border-bottom-left-radius: 2px; }
        .msg.admin { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        
        .input-area {
            padding: 15px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }
        .input-area input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        .send-btn { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }

        /* --- Modal Settings --- */
        .modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .modal h3 { margin-top: 0; }
        .manager-row { display: flex; gap: 5px; margin-bottom: 5px; }
        .manager-row input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn-sm { padding: 5px 10px; cursor: pointer; background: #ddd; border: none; border-radius: 4px; }
        .btn-save { background: var(--primary); color: white; width: 100%; padding: 10px; margin-top: 15px; border: none; border-radius: 6px; cursor: pointer; }

    </style>
</head>
<body>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h3>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –º–µ–Ω–µ–¥–∂–µ—Ä—ñ–≤</h3>
        <p style="font-size:12px; color:#666;">–î–æ–¥–∞–π—Ç–µ Telegram Chat ID –º–µ–Ω–µ–¥–∂–µ—Ä—ñ–≤.</p>
        
        <div id="managersList"></div>
        
        <button class="btn-sm" onclick="addManagerField()" style="margin-top:10px;">+ –î–æ–¥–∞—Ç–∏ –º–µ–Ω–µ–¥–∂–µ—Ä–∞</button>

        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
        
        <label style="font-size:12px; font-weight:bold;">Telegram Bot Token:</label>
        <input type="text" id="tgTokenInput" placeholder="123456:ABC-DEF..." style="width:100%; padding:8px; margin-top:5px; box-sizing:border-box; border:1px solid #ddd; border-radius:4px;">

        <button class="btn-save" onclick="saveSettings()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
        <button class="btn-sm" onclick="closeSettings()" style="width:100%; margin-top:5px; background:white;">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
</div>

<div class="sidebar">
    <div class="sidebar-header">
        <div class="top-row">
            <h2 style="margin:0; font-size:18px;">Latiao Admin</h2>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="–ü–æ—à—É–∫ (ID –∞–±–æ —Ç–µ–∫—Å—Ç)..." onkeyup="renderChatList()">
            <span>üîç</span>
        </div>

        <div class="filters">
            <button class="filter-btn active" id="btnAll" onclick="setFilter('all')">–í—Å—ñ</button>
            <button class="filter-btn" id="btnUnread" onclick="setFilter('unread')">–ù–µ–ø—Ä–æ—á–∏—Ç–∞–Ω—ñ</button>
        </div>
    </div>
    
    <div class="chat-list" id="chatList">
        </div>
</div>

<div class="main">
    <div class="chat-header" id="chatHeader" style="display:none;">
        <div style="display:flex; align-items:center;">
            <div>
                <strong id="chatUserTitle">...</strong>
            </div>
            <select id="managerSelect" class="manager-select" onchange="manualAssign(this.value)">
                <option value="">–ù–µ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–æ</option>
            </select>
        </div>
        <button onclick="archiveChat()" class="btn-sm" style="background:#fff; border:1px solid #ddd; color:red;">–í–∏–¥–∞–ª–∏—Ç–∏</button>
    </div>

    <div class="messages-area" id="messagesArea">
        <div style="display:flex; flex:1; align-items:center; justify-content:center; color:#999;">
            –û–±–µ—Ä—ñ—Ç—å —á–∞—Ç –¥–ª—è –ø–æ—á–∞—Ç–∫—É —Ä–æ–±–æ—Ç–∏
        </div>
    </div>

    <div class="input-area" id="inputArea" style="display:none;">
        <input type="text" id="msgInput" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." onkeypress="handleEnter(event)">
        <button class="send-btn" onclick="sendMessage()">‚û§</button>
    </div>
</div>

<script>
    // --- Config ---
    const firebaseConfig = { databaseURL: "https://latiao-chat-default-rtdb.firebaseio.com" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- State ---
    let allChats = [];
    let currentChatId = null;
    let filterType = 'all'; 
    let managers = [];
    let tgBotToken = "";

    // --- Init ---
    loadSettings();
    
    // START AUTOMATION LOOP (Check every 30 seconds)
    setInterval(checkAutoReassignment, 30000);

    // --- Data Listeners ---
    db.ref('active_chats').on('value', snap => {
        allChats = [];
        snap.forEach(child => {
            allChats.push({ id: child.key, ...child.val() });
        });
        allChats.sort((a, b) => b.ts - a.ts);
        renderChatList();
        
        if(currentChatId) {
             const currentChatData = allChats.find(c => c.id === currentChatId);
             if(currentChatData) {
                 document.getElementById('managerSelect').value = currentChatData.assignedTo || "";
             }
        }
    });

    // --- Rendering ---
    function renderChatList() {
        const container = document.getElementById('chatList');
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        container.innerHTML = '';

        const filtered = allChats.filter(chat => {
            const matchSearch = chat.id.toLowerCase().includes(search) || (chat.lastMsg && chat.lastMsg.toLowerCase().includes(search));
            if (filterType === 'unread') return matchSearch && chat.unread === true;
            return matchSearch;
        });

        if (filtered.length === 0) {
            container.innerHTML = '<div style="padding:20px; text-align:center; color:#999;">–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</div>';
            return;
        }

        filtered.forEach(chat => {
            const div = document.createElement('div');
            const time = new Date(chat.ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            let managerName = "";
            if (chat.assignedTo) {
                const mgr = managers.find(m => m.id == chat.assignedTo);
                if (mgr) managerName = `<span class="assigned-tag">üë§ ${mgr.name}</span>`;
            } else {
                 managerName = `<span class="assigned-tag" style="background:#fff3cd; color:#856404;">‚ö†Ô∏è –í—ñ–ª—å–Ω–∏–π</span>`;
            }

            div.className = `chat-item ${currentChatId === chat.id ? 'active' : ''} ${chat.unread ? 'unread' : ''}`;
            div.onclick = () => openChat(chat.id);
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between;">
                    <strong>${chat.id.substring(0,8)}... ${managerName}</strong>
                    <span style="font-size:11px; color:#999;">${time}</span>
                </div>
                <div style="font-size:12px; color:#666; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; margin-top:2px;">
                    ${chat.lastMsg || '–í–∫–ª–∞–¥–µ–Ω–Ω—è...'}
                </div>
            `;
            container.appendChild(div);
        });
    }

    function setFilter(type) {
        filterType = type;
        document.getElementById('btnAll').className = type === 'all' ? 'filter-btn active' : 'filter-btn';
        document.getElementById('btnUnread').className = type === 'unread' ? 'filter-btn active' : 'filter-btn';
        renderChatList();
    }

    // --- Chat Logic ---
    let msgsListener = null;

    function openChat(chatId) {
        currentChatId = chatId;
        renderChatList(); 
        
        const chatData = allChats.find(c => c.id === chatId);

        document.getElementById('chatHeader').style.display = 'flex';
        document.getElementById('inputArea').style.display = 'flex';
        document.getElementById('chatUserTitle').innerText = '–ö–ª—ñ—î–Ω—Ç: ' + chatId;
        
        updateManagerDropdown(chatData ? chatData.assignedTo : "");

        db.ref('active_chats/' + chatId).update({ unread: false });

        const area = document.getElementById('messagesArea');
        area.innerHTML = '<div style="text-align:center; padding:20px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>';

        if (msgsListener) msgsListener.off();

        msgsListener = db.ref('support/' + chatId);
        msgsListener.on('value', snap => {
            area.innerHTML = '';
            snap.forEach(child => {
                const msg = child.val();
                const div = document.createElement('div');
                div.className = `msg ${msg.type === 'admin' ? 'admin' : 'user'}`;
                div.innerText = msg.text;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function updateManagerDropdown(assignedId) {
        const select = document.getElementById('managerSelect');
        select.innerHTML = '<option value="">–ù–µ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–æ</option>';
        
        managers.forEach(mgr => {
            const opt = document.createElement('option');
            opt.value = mgr.id;
            opt.innerText = mgr.name;
            select.appendChild(opt);
        });
        
        select.value = assignedId || "";
    }

    function manualAssign(val) {
        assignManager(val, currentChatId, "manual");
    }

    // Main Assignment Logic (Handles both Manual and Auto)
    function assignManager(managerId, chatId, reason = "manual") {
        if(!chatId) return;

        db.ref('active_chats/' + chatId).update({ assignedTo: managerId });

        if (managerId && tgBotToken) {
            const mgr = managers.find(m => m.id == managerId);
            if (mgr) {
                let text = "";
                if (reason === "manual") {
                    text = `üîî *–í–ê–ú –ü–†–ò–ó–ù–ê–ß–ï–ù–û –ß–ê–¢*\n\n–ö–ª—ñ—î–Ω—Ç ID: \`${chatId}\`\n–ú–µ–Ω–µ–¥–∂–µ—Ä: ${mgr.name}`;
                } else if (reason === "timeout") {
                    text = `üö® *–ü–ï–†–ï–î–ê–ß–ê –ß–ê–¢–£ (–¢–∞–π–º–∞—É—Ç 5 —Ö–≤)*\n\n–ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –º–µ–Ω–µ–¥–∂–µ—Ä –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–≤.\n–ö–ª—ñ—î–Ω—Ç: \`${chatId}\`\n–¢–µ–ø–µ—Ä –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î—Ç–µ –≤–∏: ${mgr.name}`;
                } else if (reason === "auto") {
                    text = `‚ö° *–ê–í–¢–û-–†–û–ó–ü–û–î–Ü–õ*\n\n–ù–æ–≤–∏–π –∫–ª—ñ—î–Ω—Ç: \`${chatId}\`\n–í–∏ –ø—Ä–∏–∑–Ω–∞—á–µ–Ω—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–∏–º.`;
                }

                fetch(`https://api.telegram.org/bot${tgBotToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: managerId,
                        text: text,
                        parse_mode: 'Markdown'
                    })
                }).catch(console.error);
            }
        }
    }

    // --- AUTO PILOT LOGIC ---
    function checkAutoReassignment() {
        if (managers.length === 0) return; // No managers to assign to

        const NOW = Date.now();
        const TIMEOUT = 5 * 60 * 1000; // 5 minutes

        allChats.forEach(chat => {
            // Check only unread chats
            if (chat.unread === true) {
                const timeDiff = NOW - chat.ts;

                // If chat is stale (older than 5 min)
                if (timeDiff > TIMEOUT) {
                    
                    // Logic: Find current manager index and pick next one
                    let nextManagerId = null;
                    
                    if (!chat.assignedTo) {
                        // Case 1: No one assigned yet -> Assign to first manager
                        nextManagerId = managers[0].id;
                        assignManager(nextManagerId, chat.id, "auto");
                    } else {
                        // Case 2: Someone assigned but sleeping -> Reassign to next
                        const currentIndex = managers.findIndex(m => m.id == chat.assignedTo);
                        let nextIndex = currentIndex + 1;
                        if (nextIndex >= managers.length) nextIndex = 0; // Loop back to start
                        
                        // Avoid re-assigning if only 1 manager exists, but still notify maybe?
                        if (managers.length > 1 || (managers.length === 1 && currentIndex === -1)) {
                             nextManagerId = managers[nextIndex].id;
                             
                             // Only reassign if it's actually a different person (or force notify)
                             if (nextManagerId !== chat.assignedTo) {
                                 assignManager(nextManagerId, chat.id, "timeout");
                             }
                        }
                    }
                }
            }
        });
    }

    function sendMessage() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text || !currentChatId) return;

        const ts = Date.now();
        db.ref('support/' + currentChatId).push({ text, type: 'admin', ts });
        db.ref('active_chats/' + currentChatId).update({ lastMsg: '–í–∏: ' + text, ts, unread: false });
        input.value = '';
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    function archiveChat() {
        if (!currentChatId) return;
        if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —á–∞—Ç –∑—ñ —Å–ø–∏—Å–∫—É?')) {
            db.ref('active_chats/' + currentChatId).remove();
            location.reload();
        }
    }

    // --- Settings Logic ---
    function openSettings() {
        document.getElementById('settingsModal').style.display = 'flex';
        renderManagersInputs();
    }

    function closeSettings() {
        document.getElementById('settingsModal').style.display = 'none';
    }

    function renderManagersInputs() {
        const list = document.getElementById('managersList');
        list.innerHTML = '';
        document.getElementById('tgTokenInput').value = tgBotToken;

        managers.forEach((mgr) => {
            addManagerField(mgr.name, mgr.id);
        });
        if (managers.length === 0) addManagerField();
    }

    function addManagerField(name = '', id = '') {
        const div = document.createElement('div');
        div.className = 'manager-row';
        div.innerHTML = `
            <input type="text" placeholder="–Ü–º'—è" class="mgr-name" value="${name}" style="width:30%">
            <input type="text" placeholder="Telegram Chat ID" class="mgr-id" value="${id}" style="flex:1">
            <button onclick="this.parentElement.remove()" style="color:red; border:none; background:none; cursor:pointer;">‚úï</button>
        `;
        document.getElementById('managersList').appendChild(div);
    }

    function saveSettings() {
        const rows = document.querySelectorAll('.manager-row');
        const newManagers = [];
        rows.forEach(row => {
            const name = row.querySelector('.mgr-name').value.trim();
            const id = row.querySelector('.mgr-id').value.trim();
            if (name && id) newManagers.push({ name, id });
        });
        
        const token = document.getElementById('tgTokenInput').value.trim();

        db.ref('config/managers').set(newManagers);
        db.ref('config/tg_token').set(token);
        
        managers = newManagers;
        tgBotToken = token;
        
        if(currentChatId) openChat(currentChatId);

        closeSettings();
        alert('–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
    }

    function loadSettings() {
        db.ref('config').once('value', snap => {
            const cfg = snap.val() || {};
            managers = cfg.managers || [];
            tgBotToken = cfg.tg_token || "";
        });
    }

</script>

</body>
</html>
