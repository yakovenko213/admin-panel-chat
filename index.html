<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Latiao CRM v17.0 (Seasons)</title>

    <style>
        :root {
            /* DEFAULT (RED - BRAND) */
            --primary: #e62117; 
            --secondary: #c0392b;
            --accent: #ff4757;
            
            /* COMMON */
            --green: #2ecc71; --orange: #f39c12; --red: #e74c3c;
            --purple: #9b59b6; --blue: #3498db; --teal: #1abc9c;

            /* LIGHT THEME BASE */
            --bg: #f4f7f6; --sidebar-bg: #fff; --card-bg: #fff;
            --border: #e1e4e8; --active-item: #fff5f5; --text-main: #2c3e50;
            --text-sec: #95a5a6; --input-bg: #f9f9f9; --input-border: #eee;
            --msg-user-bg: #fff; --msg-user-text: #2c3e50; --hover-btn: #f0f2f5;
            --shadow: rgba(0,0,0,0.08); --modal-overlay: rgba(0,0,0,0.5);
            --bg-image: none; /* For seasonal backgrounds */
        }

        /* --- SEASONAL THEMES --- */
        [data-season="winter"] {
            --primary: #3498db; --secondary: #2980b9; --accent: #81ecec;
            --bg: #f0f8ff; --active-item: #e3f2fd;
            --bg-image: url('https://www.transparenttextures.com/patterns/snow.png');
        }
        [data-season="spring"] {
            --primary: #2ecc71; --secondary: #27ae60; --accent: #a8e6cf;
            --bg: #f0fff4; --active-item: #e8f5e9;
        }
        [data-season="summer"] {
            --primary: #f1c40f; --secondary: #f39c12; --accent: #ffeaa7;
            --bg: #fffbf0; --active-item: #fffde7;
            --text-main: #5d4037; /* Warmer text */
        }
        [data-season="autumn"] {
            --primary: #e67e22; --secondary: #d35400; --accent: #ffb7b2;
            --bg: #fff5e6; --active-item: #fff3e0;
        }

        /* --- DARK MODE (Overrides Season Colors for readability) --- */
        [data-theme="dark"] {
            --bg: #121212; --sidebar-bg: #1e1e1e; --card-bg: #1e1e1e;
            --border: #333; --active-item: #2c2c2c; --text-main: #e0e0e0;
            --text-sec: #a0a0a0; --input-bg: #2d2d2d; --input-border: #444;
            --msg-user-bg: #2d2d2d; --msg-user-text: #e0e0e0; --hover-btn: #333;
            --shadow: rgba(0,0,0,0.5); --modal-overlay: rgba(0,0,0,0.7);
            --bg-image: none !important;
        }
        /* Specific dark mode accents per season */
        [data-theme="dark"][data-season="winter"] { --primary: #5dade2; --active-item: #1a252f; }
        [data-theme="dark"][data-season="spring"] { --primary: #58d68d; --active-item: #1b261b; }
        [data-theme="dark"][data-season="summer"] { --primary: #f4d03f; --active-item: #2c2a1e; }
        [data-theme="dark"][data-season="autumn"] { --primary: #eb984e; --active-item: #2d2016; }


        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg); background-image: var(--bg-image);
            color: var(--text-main); margin: 0; height: 100vh; overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* --- LOGIN SCREEN --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); background-image: var(--bg-image);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            flex-direction: column;
        }
        .login-box {
            background: var(--card-bg); padding: 40px; border-radius: 24px;
            box-shadow: 0 20px 40px var(--shadow); width: 320px; text-align: center;
            border: 1px solid var(--border); position: relative; z-index: 10;
        }
        /* Snow Effect for Winter */
        .snowflake { position: fixed; top: -10px; color: #ccc; font-size: 1em; opacity: 0.5; animation: fall linear infinite; z-index: 1; pointer-events: none; display: none; }
        [data-season="winter"] .snowflake { display: block; }
        @keyframes fall { to { transform: translateY(100vh); } }

        .login-input {
            width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid var(--input-border); border-radius: 12px; 
            box-sizing: border-box; font-size: 16px; background: var(--input-bg); color: var(--text-main);
        }
        .login-btn {
            width: 100%; padding: 14px; background: var(--primary); color: white; border: none; 
            border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px;
            box-shadow: 0 4px 15px var(--shadow);
        }
        .app-switcher { display: flex; background: var(--input-bg); padding: 4px; border-radius: 14px; margin-bottom: 20px; }
        .app-switch-btn { flex: 1; border: none; background: transparent; padding: 10px; border-radius: 10px; font-weight: 600; color: var(--text-sec); cursor: pointer; transition: 0.2s; }
        .app-switch-btn.active { background: var(--card-bg); color: var(--text-main); box-shadow: 0 2px 5px var(--shadow); }
