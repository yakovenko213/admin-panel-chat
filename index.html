<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary: #e62117; 
            --bg: #f4f7f6;
            --sidebar-bg: #fff;
            --chat-bg: #fff;
            --msg-in: #fff;
            --msg-out: #e62117;
            --text-main: #333;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar (Chat List) --- */
        .sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #fff;
            border-bottom: 1px solid #eee;
        }

        .sidebar-header h2 { margin: 0; font-size: 18px; color: var(--text-main); }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 15px;
            margin-bottom: 8px;
            background: #fff;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
            position: relative;
        }

        .chat-item:hover { background: #f9f9f9; transform: translateY(-1px); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .chat-item.active { border-color: var(--primary); background: #fff5f5; }
        
        .chat-item strong { display: block; font-size: 14px; margin-bottom: 4px; }
        .chat-item p { margin: 0; font-size: 12px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-time { position: absolute; top: 15px; right: 15px; font-size: 10px; color: #999; }

        /* --- Main Chat Area --- */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            height: 50px;
        }

        .chat-header h3 { margin: 0; font-size: 16px; }

        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f4f7f6;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            max-width: 60%;
            padding: 10px 14px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .msg.user {
            align-self: flex-start;
            background: var(--msg-in);
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 2px;
            color: #333;
        }

        .msg.admin {
            align-self: flex-end;
            background: var(--msg-out);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .msg-time {
            font-size: 9px;
            opacity: 0.7;
            text-align: right;
            margin-top: 4px;
        }

        /* --- Input Area --- */
        .input-area {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); }

        button.send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }
        button.send-btn:hover { transform: scale(1.05); }

        /* --- Empty State --- */
        .empty-state {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            color: #999;
            flex-direction: column;
        }
        
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Вхідні повідомлення</h2>
        </div>
        <div class="chat-list" id="chatList">
            <div style="text-align:center; padding:20px; color:#999;">Завантаження...</div>
        </div>
    </div>

    <div class="main">
        <div class="chat-header" id="chatHeader" style="display:none;">
            <h3 id="currentChatUser">Користувач</h3>
            <button onclick="archiveChat()" style="background:none; border:1px solid #ddd; padding:5px 10px; border-radius:8px; cursor:pointer;">Архівувати</button>
        </div>

        <div id="messagesArea" class="messages-area">
            <div class="empty-state">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ddd" stroke-width="1.5">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <p>Оберіть чат зліва</p>
            </div>
        </div>

        <div class="input-area" id="inputArea" style="display:none;">
            <input type="text" id="adminInput" placeholder="Відповісти клієнту..." onkeypress="handleEnter(event)">
            <button class="send-btn" onclick="sendAdminMessage()">➤</button>
        </div>
    </div>

<script>
    // 1. КОНФІГУРАЦІЯ (ТА Ж САМА, ЩО І У ВІДЖЕТІ)
    const firebaseConfig = { databaseURL: "https://latiao-chat-default-rtdb.firebaseio.com" };
    
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentChatId = null;
    let messagesRef = null;

    // 2. ЗАВАНТАЖЕННЯ СПИСКУ ЧАТІВ
    // Ми слухаємо гілку "active_chats", куди віджет пише останнє повідомлення
    const chatListEl = document.getElementById('chatList');
    
    db.ref('active_chats').on('value', snapshot => {
        chatListEl.innerHTML = '';
        const chats = [];
        
        snapshot.forEach(child => {
            chats.push({ id: child.key, ...child.val() });
        });

        // Сортуємо: найновіші зверху
        chats.sort((a, b) => b.ts - a.ts);

        if (chats.length === 0) {
            chatListEl.innerHTML = '<div style="padding:20px; text-align:center; color:#999;">Поки немає чатів</div>';
            return;
        }

        chats.forEach(chat => {
            const time = new Date(chat.ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const div = document.createElement('div');
            div.className = `chat-item ${currentChatId === chat.id ? 'active' : ''}`;
            // Додаємо статус (якщо є) або просто показуємо останнє повідомлення
            div.innerHTML = `
                <strong>ID: ${chat.id.substring(0, 8)}...</strong>
                <p>${chat.lastMsg || 'Зображення/Файл'}</p>
                <span class="chat-time">${time}</span>
            `;
            div.onclick = () => loadChat(chat.id);
            chatListEl.appendChild(div);
        });
    });

    // 3. ВІДКРИТТЯ КОНКРЕТНОГО ЧАТУ
    function loadChat(userId) {
        currentChatId = userId;
        
        // Оновлюємо UI списку (підсвітка активного)
        document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
        // (Тут можна додати логіку пошуку елемента в DOM і додавання класу, але перерендер списку це зробить сам при оновленні)
        
        // Показуємо інтерфейс
        document.getElementById('chatHeader').style.display = 'flex';
        document.getElementById('inputArea').style.display = 'flex';
        document.getElementById('currentChatUser').innerText = `Клієнт: ${userId}`;
        
        const msgArea = document.getElementById('messagesArea');
        msgArea.innerHTML = '<div style="text-align:center; color:#999; margin-top:20px;">Завантаження історії...</div>';

        // Відписуємось від попереднього чату, якщо був
        if (messagesRef) messagesRef.off();

        // Слухаємо повідомлення конкретного юзера
        messagesRef = db.ref('support/' + userId);
        messagesRef.on('value', snapshot => {
            msgArea.innerHTML = '';
            
            if (!snapshot.exists()) {
                msgArea.innerHTML = '<div style="text-align:center; color:#999; margin-top:20px;">Історія порожня</div>';
                return;
            }

            snapshot.forEach(child => {
                const msg = child.val();
                renderMessage(msg);
            });
            
            // Автопрокрутка вниз
            msgArea.scrollTop = msgArea.scrollHeight;
        });
    }

    function renderMessage(msg) {
        const area = document.getElementById('messagesArea');
        const div = document.createElement('div');
        // 'user' - це повідомлення ВІД клієнта (зліва)
        // 'admin' - це повідомлення ВІД нас (справа)
        const typeClass = msg.type === 'admin' ? 'admin' : 'user';
        
        const time = new Date(msg.ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        div.className = `msg ${typeClass}`;
        div.innerHTML = `
            ${msg.text}
            <div class="msg-time">${time}</div>
        `;
        area.appendChild(div);
    }

    // 4. ВІДПРАВКА ПОВІДОМЛЕННЯ (АДМІН)
    function sendAdminMessage() {
        const input = document.getElementById('adminInput');
        const text = input.value.trim();
        
        if (!text || !currentChatId) return;

        const ts = Date.now();
        
        // 1. Додаємо повідомлення в гілку переписки
        db.ref('support/' + currentChatId).push({
            text: text,
            type: 'admin', // ВАЖЛИВО: тип admin, щоб віджет клієнта розпізнав це
            ts: ts
        });

        // 2. Оновлюємо статус в списку чатів (щоб було видно, що ми відповіли)
        db.ref('active_chats/' + currentChatId).update({
            lastMsg: 'Ви: ' + text,
            ts: ts
        });

        input.value = '';
        input.focus();
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendAdminMessage();
    }

    function archiveChat() {
        if(!currentChatId) return;
        if(confirm('Видалити цей чат зі списку активних? (Історія збережеться в базі)')) {
            // Видаляємо тільки зі списку active_chats, але історія в support/ лишається
            db.ref('active_chats/' + currentChatId).remove();
            
            // Очищуємо екран
            document.getElementById('messagesArea').innerHTML = '<div class="empty-state"><p>Чат архівовано</p></div>';
            document.getElementById('inputArea').style.display = 'none';
            document.getElementById('chatHeader').style.display = 'none';
            currentChatId = null;
        }
    }
</script>

</body>
</html>
