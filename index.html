<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат підтримки (No Auth)</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --chat-bg: #ffffff;
            --admin-bg: #2c3e50;
            --text-color: #333;
            --msg-user: #dcf8c6;
            --msg-admin: #e8e8e8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
            height: 90vh;
        }

        /* --- Layout --- */
        .container {
            display: flex;
            width: 100%;
            gap: 20px;
        }

        /* --- Admin Panel Styles --- */
        .admin-panel {
            flex: 2;
            background: var(--chat-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        .admin-header {
            background: var(--admin-bg);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #ecf0f1;
        }

        .chat-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .chat-item.closed {
            border-left-color: #95a5a6;
            opacity: 0.7;
            background: #f9f9f9;
        }

        .status-badge {
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 12px;
            color: white;
        }
        .status-open { background-color: #2ecc71; }
        .status-closed { background-color: #95a5a6; }

        /* --- Active Chat View (Admin) --- */
        .active-chat-view {
            flex: 2;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ddd;
            background: white;
        }

        .chat-controls {
            padding: 10px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            text-align: right;
        }

        /* --- User Widget Styles --- */
        .user-widget {
            flex: 1;
            background: var(--chat-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            animation: slideIn 0.5s ease-out;
            max-width: 400px;
        }

        .widget-header {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        /* --- Shared Chat Styles --- */
        .messages-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .msg-user {
            align-self: flex-end;
            background-color: var(--msg-user);
            border-bottom-right-radius: 2px;
        }

        .msg-admin {
            align-self: flex-start;
            background-color: var(--msg-admin);
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #357abd;
        }

        button.btn-danger {
            background: #e74c3c;
        }
        button.btn-danger:hover {
            background: #c0392b;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

<div class="container">
    
    <div class="user-widget">
        <div class="widget-header">
            <h3>Чат з підтримкою</h3>
        </div>
        <div class="messages-area" id="userMessages">
            <div class="message msg-admin">Привіт! Чим можу допомогти?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ваше повідомлення...">
            <button onclick="sendUserMessage()">Send</button>
        </div>
    </div>

    <div class="admin-panel">
        <div class="admin-header">
            <h2>Адмін Панель</h2>
            <button class="btn-danger" onclick="clearAllData()">Очистити все</button>
        </div>
        
        <div style="display: flex; flex: 1; overflow: hidden;">
            <div class="chat-list" id="chatList">
                </div>

            <div class="active-chat-view">
                <div class="chat-controls" id="chatControls" style="display:none;">
                    <span id="currentChatStatus"></span>
                    <button id="toggleStatusBtn" onclick="toggleChatStatus()">Завершити чат</button>
                </div>
                <div class="messages-area" id="adminMessages">
                    <p style="text-align: center; color: #888; margin-top: 50px;">Оберіть чат ліворуч</p>
                </div>
                <div class="input-area" id="adminInputArea" style="display: none;">
                    <input type="text" id="adminInput" placeholder="Відповісти...">
                    <button onclick="sendAdminMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    // --- Data Management ---
    // Структура: { id: timestamp, messages: [{sender: 'user'|'admin', text: ''}], status: 'open'|'closed' }
    let chats = JSON.parse(localStorage.getItem('chats')) || [];
    let currentUserId = localStorage.getItem('currentUserId');
    let activeAdminChatId = null;

    // Створюємо ID для поточного користувача, якщо немає
    if (!currentUserId) {
        currentUserId = Date.now();
        localStorage.setItem('currentUserId', currentUserId);
        // Створюємо новий чат для цього юзера
        createChat(currentUserId);
    } else {
        // Перевіряємо, чи існує чат для цього ID
        const existing = chats.find(c => c.id == currentUserId);
        if (!existing) createChat(currentUserId);
    }

    function createChat(id) {
        const newChat = { id: id, messages: [], status: 'open' };
        chats.push(newChat);
        saveChats();
    }

    function saveChats() {
        localStorage.setItem('chats', JSON.stringify(chats));
        renderAdminChatList();
    }

    // --- User Logic ---
    function sendUserMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        const chat = chats.find(c => c.id == currentUserId);
        if (chat) {
            // Якщо чат був закритий, автоматично відкриваємо його при новому повідомленні
            if (chat.status === 'closed') chat.status = 'open';
            
            chat.messages.push({ sender: 'user', text: text });
            saveChats();
            renderUserMessages();
            
            // Якщо адмін дивиться цей чат, оновити його
            if (activeAdminChatId == currentUserId) {
                renderAdminMessages(currentUserId);
            }
            input.value = '';
        }
    }

    function renderUserMessages() {
        const chat = chats.find(c => c.id == currentUserId);
        const container = document.getElementById('userMessages');
        container.innerHTML = '<div class="message msg-admin">Привіт! Чим можу допомогти?</div>'; // Default greeting
        
        if (chat) {
            chat.messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.sender === 'user' ? 'msg-user' : 'msg-admin'}`;
                div.innerText = msg.text;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
            
            // Блокування вводу якщо чат закритий (опціонально, тут лишаємо відкритим для "реоупена")
            const input = document.getElementById('userInput');
            const btn = input.nextElementSibling;
            if (chat.status === 'closed') {
                input.placeholder = "Чат завершено. Напишіть, щоб відкрити знову.";
            } else {
                input.placeholder = "Ваше повідомлення...";
            }
        }
    }

    // --- Admin Logic ---
    function renderAdminChatList() {
        const list = document.getElementById('chatList');
        list.innerHTML = '';

        chats.sort((a, b) => b.id - a.id).forEach(chat => {
            const div = document.createElement('div');
            div.className = `chat-item ${chat.status === 'closed' ? 'closed' : ''}`;
            const lastMsg = chat.messages.length > 0 ? chat.messages[chat.messages.length - 1].text : 'Новий чат';
            const shortMsg = lastMsg.length > 20 ? lastMsg.substring(0, 20) + '...' : lastMsg;
            
            div.innerHTML = `
                <div>
                    <strong>User #${chat.id.toString().slice(-4)}</strong>
                    <div style="font-size: 12px; color: #666;">${shortMsg}</div>
                </div>
                <span class="status-badge ${chat.status === 'open' ? 'status-open' : 'status-closed'}">
                    ${chat.status === 'open' ? 'Active' : 'Done'}
                </span>
            `;
            div.onclick = () => loadAdminChat(chat.id);
            list.appendChild(div);
        });
    }

    function loadAdminChat(chatId) {
        activeAdminChatId = chatId;
        document.getElementById('adminInputArea').style.display = 'flex';
        document.getElementById('chatControls').style.display = 'block';
        renderAdminMessages(chatId);
    }

    function renderAdminMessages(chatId) {
        const chat = chats.find(c => c.id == chatId);
        const container = document.getElementById('adminMessages');
        const statusBtn = document.getElementById('toggleStatusBtn');
        container.innerHTML = '';

        if (chat) {
            chat.messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.sender === 'admin' ? 'msg-user' : 'msg-admin'}`; // Admin sees their msg on right
                div.innerText = msg.text;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;

            // Update status button text
            if (chat.status === 'open') {
                statusBtn.innerText = "Закрити чат";
                statusBtn.className = "btn-danger";
            } else {
                statusBtn.innerText = "Відкрити чат";
                statusBtn.className = "";
            }
        }
    }

    function sendAdminMessage() {
        if (!activeAdminChatId) return;
        const input = document.getElementById('adminInput');
        const text = input.value.trim();
        
        if (text) {
            const chat = chats.find(c => c.id == activeAdminChatId);
            if (chat) {
                chat.messages.push({ sender: 'admin', text: text });
                if (chat.status === 'closed') chat.status = 'open'; // Auto reopen
                saveChats();
                renderAdminMessages(activeAdminChatId);
                
                // Якщо це поточний юзер, оновити його віджет
                if (activeAdminChatId == currentUserId) {
                    renderUserMessages();
                }
                input.value = '';
            }
        }
    }

    function toggleChatStatus() {
        if (!activeAdminChatId) return;
        const chat = chats.find(c => c.id == activeAdminChatId);
        if (chat) {
            chat.status = chat.status === 'open' ? 'closed' : 'open';
            saveChats();
            renderAdminMessages(activeAdminChatId); // Refresh button text
            
            // Оновити вигляд у юзера
            if (activeAdminChatId == currentUserId) {
                renderUserMessages();
            }
        }
    }

    function clearAllData() {
        if(confirm("Видалити всю історію переписок?")) {
            localStorage.clear();
            location.reload();
        }
    }

    // Init
    renderUserMessages();
    renderAdminChatList();

    // Polling simulation (щоб оновлювалося в реальному часі в межах однієї сторінки)
    setInterval(() => {
        // У реальному проекті тут був би WebSocket або fetch
        // Тут ми просто перевіряємо, чи змінився localStorage іншою вкладкою (якщо відкриєте 2 вікна)
        const storedChats = JSON.parse(localStorage.getItem('chats'));
        if (JSON.stringify(storedChats) !== JSON.stringify(chats)) {
            chats = storedChats;
            renderAdminChatList();
            if (activeAdminChatId) renderAdminMessages(activeAdminChatId);
            renderUserMessages();
        }
    }, 1000);

</script>

</body>
</html>
